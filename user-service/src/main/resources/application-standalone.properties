# Standalone Configuration for Presentation
spring.application.name=user-service
server.port=8081

# Completely disable Eureka
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/recruitment_users

# Security Configuration
jwt.secret=secure_jwt_secret_key_for_token_signature_validation_and_creation
jwt.expiration=86400000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html